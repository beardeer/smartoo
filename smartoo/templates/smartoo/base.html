<!DOCTYPE html>
<html lang="en" ng-app="smartooApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Application for efficient practicing of anything."/>
    <meta name="keywords" content="practice, exercises, questions, adaptive, intelligent" />

    <title>{% block title %}Smartoo{% endblock %}</title>

    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">

    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-cookies.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body ng-controller="mainController">

    <!-- TODO: robot, smartoo, neural networks theme, feedback, social buttons-->

    {% block content %}{% endblock %}


    <div class="container" id="footer">
        <span class="pull-left">
          <div class="btn-toolbar">
            <button id="writeUsBtn" type="button" class="navbar-btn btn btn-primary"
                data-toggle="modal" data-target="#writeUsModal" ng-click="focusTextArea()">Write to us</button>
            <button type="button" class="navbar-btn btn btn-primary"
                data-toggle="modal" data-target="#creditsModal">Credits</button>
          </div>
        </span>
        <span class="pull-right">
          <a href="http://www.fi.muni.cz/adaptivelearning/" class="">
            <img src="/static/img/alg-logo-small.png" alt="Adaptive Learning Group logo"/>
          </a>
          <a href="http://www.fi.muni.cz/index.xhtml.en" class="">
            <img src="/static/img/fi-logo.png" alt="Faculty of Informatics, Masaryk University logo"
              height="80px"/>
          </a>
        </span>
      <!--<div class="clearfix"></div>-->
    </div>

    <!-- ========== -->
    <!-- javascript -->
    <!-- ========== -->

    <!-- NOTE: jQuery is necessary for Bootstrap's JavaScript plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--<script src="/static/bootstrap.min.js"></script>-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/static/smartoo.js"></script>
    {% block javascript %}{% endblock %}


    <!-- ========== -->
    <!--   modals   -->
    <!-- ========== -->

    <div class="modal fade" id="writeUsModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Write to us</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="message-text" class="control-label">Message:</label>
                <textarea class="form-control" id="message-text" ng-model="message.text" rows="7"></textarea>
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Your email address (optional):</label>
                <input type="text" class="form-control" id="recipient-name" ng-model="message.address">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="sendMessage()">Send message</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="creditsModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Credits</h4>
          </div>
          <div class="modal-body">
              {% include "smartoo/credits.html" %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--<button type="button" class="btn btn-primary" ng-click="sendMessage()">Send message</button>-->
          </div>
        </div>
      </div>
    </div>

</body>
</html>
